<head>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<div class="app-container">
  <!-- Navbar -->
  <nav class="navbar">
    <div class="main-content">
      <div class="nav-links">
        <a [routerLink]="['/']" class="navbar-brand">
          <img src="/Gemini_Generated_Image_1uic7e1uic7e1uic.png" alt="FotoLouJay Logo" class="navbar-logo">
          FotoL Diayye
        </a>
        <a [routerLink]="['/produits']" class="nav-link">Produits</a>

        <!-- Show login/register when not authenticated -->
        <ng-container *ngIf="!isLoggedIn">
          <a [routerLink]="['/auth/login']" class="nav-link">Connexion</a>
          <a [routerLink]="['/auth/register']" class="nav-link">Inscription</a>
        </ng-container>

        <!-- Show main navigation when authenticated -->
        <ng-container *ngIf="isLoggedIn && currentUser">
          <!-- Add Product Button -->
          <button
            mat-raised-button
            color="primary"
            [routerLink]="['/produits/create']"
            class="nav-button"
            *ngIf="currentUser.role !== 'MODERATEUR' && currentUser.role !== 'ADMINISTRATEUR'">
            <span>Ajouter un Produit</span>
          </button>

          <!-- Dashboard Link for Admins/Moderators -->
          <a [routerLink]="['/dashboard']" class="nav-link" *ngIf="currentUser.role === 'MODERATEUR' || currentUser.role === 'ADMINISTRATEUR'">
            Dashboard
          </a>

          <!-- Moderation Link for Admins/Moderators -->
          <a [routerLink]="['/moderation']" class="nav-link" *ngIf="currentUser.role === 'MODERATEUR' || currentUser.role === 'ADMINISTRATEUR'">
            Modération
          </a>

          <!-- Notifications Icon with Badge -->
          <button
            mat-icon-button
            [routerLink]="['/notifications']"
            class="notification-button"
            *ngIf="currentUser.role !== 'UTILISATEUR'"
            title="Notifications">
            <mat-icon>notifications</mat-icon>
            <span class="notification-badge" *ngIf="unreadNotificationsCount > 0">
              {{ unreadNotificationsCount }}
            </span>
          </button>

          <!-- User Menu -->
          <div class="user-menu">
            <div class="user-info">
              <span class="user-name">{{ currentUser.prenom || '' }} {{ currentUser.nom }}</span>
              <span class="user-role" *ngIf="currentUser.role">({{ getRoleLabel(currentUser.role) }})</span>
            </div>
            <div class="user-dropdown">
              <button class="dropdown-toggle" (click)="toggleUserMenu()">
                <span class="user-avatar">{{ getUserInitials() }}</span>
              </button>
              <div class="dropdown-menu" [class.show]="showUserMenu">
                <a [routerLink]="['/profil']" class="dropdown-item" (click)="toggleUserMenu()">
                  <mat-icon>person</mat-icon> Mon Profil
                </a>
                <hr class="dropdown-divider">
                <button class="dropdown-item logout-btn" (click)="logout()">
                  <mat-icon>logout</mat-icon> Déconnexion
                </button>
              </div>
            </div>
          </div>
        </ng-container>
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <main class="main-content">
    <router-outlet />
  </main>

  <!-- Footer -->
  <footer class="footer">
    <p>&copy; 2025 FotoLouJay - Plateforme de vente en ligne</p>
  </footer>
</div>
